<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h1>Games</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Players</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let game of games">
          <td>{{game.title}}</td>
          <td><span *ngFor="let scorecard of game.scoreCards; let i = index;">{{scorecard.player.name}}{{i === game.scoreCards.length -1 ? '' : ', '}} </span></td>
          <td><a [routerLink]="[game.id]" class="btn btn-default">Open</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-2"></div>
</div>
