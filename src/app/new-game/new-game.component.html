<h1>New Game</h1>
<div class="new-game-form">
  <div class="form-group">
    <h2>Game Title</h2>
    <input class="form-control" placeholder="eg. Game 1">
  </div>
  <div class="form-group">
    <h2>Location</h2>
    <input class="form-control" placeholder="eg. The Big Bowling Alley">
  </div>
  <div class="form-group">
    <h2>Player 1 Name</h2>
    <input class="form-control" placeholder="eg. John Smith">
  </div>

  <div class="create-game-btn-container">
    <button class="btn btn-default">Create Game</button>
  </div>
</div>
